{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Evaluación Psicológica{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-brain me-2"></i>Editar Evaluación Psicológica</h1>
                <div>
                    <a href="{% url 'psychology:evaluation_detail' evaluation.pk %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Volver al Detalle
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patient" class="form-label">Paciente</label>
                                    <select class="form-select" id="patient" name="patient" required>
                                        <option value="{{ evaluation.patient.pk }}" selected>{{ evaluation.patient.get_full_name }}</option>
                                    </select>
                                    <small class="text-muted">El paciente no puede ser modificado después de crear la evaluación</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="evaluation_date" class="form-label">Fecha de Evaluación</label>
                                    <input type="date" class="form-control" id="evaluation_date" name="evaluation_date" 
                                           value="{{ evaluation.evaluation_date|date:'Y-m-d' }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="evaluation_type" class="form-label">Tipo de Evaluación</label>
                                    <select class="form-select" id="evaluation_type" name="evaluation_type" required>
                                        <option value="initial" {% if evaluation.evaluation_type == 'initial' %}selected{% endif %}>Evaluación Inicial</option>
                                        <option value="follow_up" {% if evaluation.evaluation_type == 'follow_up' %}selected{% endif %}>Seguimiento</option>
                                        <option value="discharge" {% if evaluation.evaluation_type == 'discharge' %}selected{% endif %}>Alta</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Estado</label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="pending" {% if evaluation.status == 'pending' %}selected{% endif %}>Pendiente</option>
                                        <option value="in_progress" {% if evaluation.status == 'in_progress' %}selected{% endif %}>En Progreso</option>
                                        <option value="completed" {% if evaluation.status == 'completed' %}selected{% endif %}>Completada</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Notas de la Evaluación</label>
                            <textarea class="form-control" id="notes" name="notes" rows="8" 
                                      placeholder="Observaciones y conclusiones de la evaluación...">{{ evaluation.notes }}</textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Actualizar Evaluación
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
