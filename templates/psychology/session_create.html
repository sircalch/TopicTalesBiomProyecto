{% extends 'base.html' %}
{% load static %}

{% block title %}Nueva Sesión de Terapia{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-couch me-2"></i>Nueva Sesión de Terapia</h1>
                <a href="{% url 'psychology:session_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a Sesiones
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patient" class="form-label">Paciente</label>
                                    <select class="form-select" id="patient" name="patient" required>
                                        <option value="">Seleccionar paciente...</option>
                                        <!-- Aquí irían los pacientes -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="treatment_plan" class="form-label">Plan de Tratamiento (opcional)</label>
                                    <select class="form-select" id="treatment_plan" name="treatment_plan">
                                        <option value="">Sin plan de tratamiento</option>
                                        <!-- Aquí irían los planes de tratamiento del paciente -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="session_date" class="form-label">Fecha de la Sesión</label>
                                    <input type="date" class="form-control" id="session_date" name="session_date" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="session_time" class="form-label">Hora de Inicio</label>
                                    <input type="time" class="form-control" id="session_time" name="session_time" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="duration" class="form-label">Duración (minutos)</label>
                                    <input type="number" class="form-control" id="duration" name="duration" 
                                           value="50" min="15" max="180" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="session_type" class="form-label">Tipo de Sesión</label>
                                    <select class="form-select" id="session_type" name="session_type" required>
                                        <option value="">Seleccionar tipo...</option>
                                        <option value="individual">Individual</option>
                                        <option value="group">Grupal</option>
                                        <option value="family">Familiar</option>
                                        <option value="couple">Pareja</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="modality" class="form-label">Modalidad</label>
                                    <select class="form-select" id="modality" name="modality" required>
                                        <option value="presencial">Presencial</option>
                                        <option value="virtual">Virtual</option>
                                        <option value="telefonica">Telefónica</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="objectives" class="form-label">Objetivos de la Sesión</label>
                            <textarea class="form-control" id="objectives" name="objectives" rows="3" 
                                      placeholder="Objetivos específicos a trabajar en esta sesión..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="techniques" class="form-label">Técnicas Utilizadas</label>
                            <textarea class="form-control" id="techniques" name="techniques" rows="3" 
                                      placeholder="Técnicas terapéuticas aplicadas durante la sesión..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="session_notes" class="form-label">Notas de la Sesión</label>
                            <textarea class="form-control" id="session_notes" name="session_notes" rows="6" 
                                      placeholder="Desarrollo de la sesión, observaciones, evolución del paciente..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="homework" class="form-label">Tareas para Casa</label>
                            <textarea class="form-control" id="homework" name="homework" rows="3" 
                                      placeholder="Ejercicios o actividades recomendadas para realizar entre sesiones..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patient_mood" class="form-label">Estado de Ánimo del Paciente</label>
                                    <select class="form-select" id="patient_mood" name="patient_mood">
                                        <option value="">Seleccionar...</option>
                                        <option value="excellent">Excelente</option>
                                        <option value="good">Bueno</option>
                                        <option value="neutral">Neutro</option>
                                        <option value="low">Bajo</option>
                                        <option value="poor">Pobre</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="progress_rating" class="form-label">Evaluación del Progreso (1-10)</label>
                                    <input type="number" class="form-control" id="progress_rating" name="progress_rating" 
                                           min="1" max="10" placeholder="5">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
