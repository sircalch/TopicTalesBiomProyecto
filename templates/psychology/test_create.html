{% extends 'base.html' %}
{% load static %}

{% block title %}Nuevo Test Psicológico{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-clipboard-check me-2"></i>Nuevo Test Psicológico</h1>
                <a href="{% url 'psychology:test_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a Tests
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patient" class="form-label">Paciente</label>
                                    <select class="form-select" id="patient" name="patient" required>
                                        <option value="">Seleccionar paciente...</option>
                                        <!-- Aquí irían los pacientes -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="evaluation" class="form-label">Evaluación Asociada (opcional)</label>
                                    <select class="form-select" id="evaluation" name="evaluation">
                                        <option value="">Sin evaluación asociada</option>
                                        <!-- Aquí irían las evaluaciones del paciente -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="test_name" class="form-label">Nombre del Test</label>
                                    <input type="text" class="form-control" id="test_name" name="test_name" 
                                           placeholder="Ej: Test de Ansiedad de Beck" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="test_date" class="form-label">Fecha del Test</label>
                                    <input type="date" class="form-control" id="test_date" name="test_date" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="test_type" class="form-label">Tipo de Test</label>
                                    <select class="form-select" id="test_type" name="test_type" required>
                                        <option value="">Seleccionar tipo...</option>
                                        <option value="cognitive">Cognitivo</option>
                                        <option value="personality">Personalidad</option>
                                        <option value="anxiety">Ansiedad</option>
                                        <option value="depression">Depresión</option>
                                        <option value="intelligence">Inteligencia</option>
                                        <option value="attention">Atención</option>
                                        <option value="memory">Memoria</option>
                                        <option value="other">Otro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="duration" class="form-label">Duración (minutos)</label>
                                    <input type="number" class="form-control" id="duration" name="duration" 
                                           placeholder="60" min="1" max="300">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción del Test</label>
                            <textarea class="form-control" id="description" name="description" rows="3" 
                                      placeholder="Breve descripción del test y su propósito..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="results" class="form-label">Resultados</label>
                            <textarea class="form-control" id="results" name="results" rows="6" 
                                      placeholder="Resultados obtenidos, puntuaciones, interpretaciones..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="observations" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observations" name="observations" rows="4" 
                                      placeholder="Observaciones durante la aplicación del test, comportamiento del paciente..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Test
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
