<!DOCTYPE html>
<html>
<head>
    <title>Test Schedule API</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Schedule API</h1>
        
        <button onclick="testCreateSchedule()" class="btn btn-primary">Test Create Schedule</button>
        <button onclick="testUrls()" class="btn btn-secondary">Test URLs</button>
        
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }

        function testUrls() {
            log('Testing URLs...');
            
            // Test if the URL is reachable
            fetch('/appointments/schedule/')
                .then(response => {
                    log('Schedule config page: ' + response.status);
                    return response.text();
                })
                .then(text => {
                    log('Page loaded successfully');
                })
                .catch(error => {
                    log('Error loading schedule config: ' + error.message);
                });
        }

        function testCreateSchedule() {
            log('Testing create schedule API...');
            
            const formData = new FormData();
            formData.append('doctor_id', '1');
            formData.append('day_of_week', '0');
            formData.append('start_time', '08:00');
            formData.append('end_time', '17:00');
            
            fetch('/appointments/api/create-schedule/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: formData
            })
            .then(response => {
                log('Response status: ' + response.status);
                return response.text();
            })
            .then(text => {
                log('Response text: ' + text);
            })
            .catch(error => {
                log('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>
