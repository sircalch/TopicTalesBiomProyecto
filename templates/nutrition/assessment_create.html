{% extends 'base.html' %}
{% load static %}

{% block title %}Nueva Evaluación Nutricional{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-apple-alt me-2"></i>Nueva Evaluación Nutricional</h1>
                <a href="{% url 'nutrition:assessment_list' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a Evaluaciones
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="patient" class="form-label">Paciente</label>
                                    <select class="form-select" id="patient" name="patient" required>
                                        <option value="">Seleccionar paciente...</option>
                                        <!-- Aquí irían los pacientes -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="assessment_date" class="form-label">Fecha de Evaluación</label>
                                    <input type="date" class="form-control" id="assessment_date" name="assessment_date" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="weight" class="form-label">Peso (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="weight" name="weight" 
                                           placeholder="70.5" min="1" max="300">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="height" class="form-label">Altura (cm)</label>
                                    <input type="number" step="0.1" class="form-control" id="height" name="height" 
                                           placeholder="170.5" min="50" max="250">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="bmi" class="form-label">IMC</label>
                                    <input type="number" step="0.1" class="form-control" id="bmi" name="bmi" 
                                           placeholder="Calculado automáticamente" readonly>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="body_fat_percentage" class="form-label">% Grasa Corporal</label>
                                    <input type="number" step="0.1" class="form-control" id="body_fat_percentage" name="body_fat_percentage" 
                                           placeholder="15.5" min="0" max="50">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="activity_level" class="form-label">Nivel de Actividad</label>
                                    <select class="form-select" id="activity_level" name="activity_level">
                                        <option value="sedentary">Sedentario</option>
                                        <option value="light">Ligero (1-3 días/semana)</option>
                                        <option value="moderate">Moderado (3-5 días/semana)</option>
                                        <option value="active">Activo (6-7 días/semana)</option>
                                        <option value="very_active">Muy activo (2 veces/día)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="goal_type" class="form-label">Objetivo Nutricional</label>
                                    <select class="form-select" id="goal_type" name="goal_type">
                                        <option value="maintain">Mantener peso</option>
                                        <option value="lose_weight">Perder peso</option>
                                        <option value="gain_weight">Ganar peso</option>
                                        <option value="muscle_gain">Ganar masa muscular</option>
                                        <option value="health_improvement">Mejorar salud</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="target_weight" class="form-label">Peso Objetivo (kg)</label>
                                    <input type="number" step="0.1" class="form-control" id="target_weight" name="target_weight" 
                                           placeholder="65.0" min="30" max="200">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="medical_conditions" class="form-label">Condiciones Médicas</label>
                            <textarea class="form-control" id="medical_conditions" name="medical_conditions" rows="3" 
                                      placeholder="Diabetes, hipertensión, alergias alimentarias, etc."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="allergies" class="form-label">Alergias e Intolerancias Alimentarias</label>
                            <textarea class="form-control" id="allergies" name="allergies" rows="2" 
                                      placeholder="Lactosa, gluten, frutos secos, etc."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="current_diet" class="form-label">Dieta Actual</label>
                            <textarea class="form-control" id="current_diet" name="current_diet" rows="4" 
                                      placeholder="Descripción de los hábitos alimentarios actuales del paciente..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="eating_habits" class="form-label">Hábitos Alimentarios</label>
                            <textarea class="form-control" id="eating_habits" name="eating_habits" rows="3" 
                                      placeholder="Horarios de comida, preferencias, aversiones, etc."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="water_intake" class="form-label">Consumo de Agua (litros/día)</label>
                                    <input type="number" step="0.1" class="form-control" id="water_intake" name="water_intake" 
                                           placeholder="2.0" min="0" max="10">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplements" class="form-label">Suplementos Actuales</label>
                                    <input type="text" class="form-control" id="supplements" name="supplements" 
                                           placeholder="Vitamina D, Omega 3, etc.">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="clinical_observations" class="form-label">Observaciones Clínicas</label>
                            <textarea class="form-control" id="clinical_observations" name="clinical_observations" rows="4" 
                                      placeholder="Observaciones del nutricionista sobre el estado del paciente..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="recommendations" class="form-label">Recomendaciones Iniciales</label>
                            <textarea class="form-control" id="recommendations" name="recommendations" rows="4" 
                                      placeholder="Recomendaciones nutricionales preliminares..."></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Cancelar</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Evaluación
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-calculate BMI when weight and height are entered
document.addEventListener('DOMContentLoaded', function() {
    const weightInput = document.getElementById('weight');
    const heightInput = document.getElementById('height');
    const bmiInput = document.getElementById('bmi');
    
    function calculateBMI() {
        const weight = parseFloat(weightInput.value);
        const height = parseFloat(heightInput.value) / 100; // Convert cm to m
        
        if (weight > 0 && height > 0) {
            const bmi = (weight / (height * height)).toFixed(1);
            bmiInput.value = bmi;
        }
    }
    
    weightInput.addEventListener('input', calculateBMI);
    heightInput.addEventListener('input', calculateBMI);
});
</script>
{% endblock %}
